<!doctype html>
<html>
  <head>
    <title>Password Toggle</title>
    <script src="dist/example/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Toggle Demo</h1>
      <p><em>Password Toggle</em> is a minimalist tool bult for developers and written in vanila js that simplifies adding password visibility toggle button. Click on <img src="/dist/example/images/unlock.png" alt=""> to toggle password.</p>

      <p>
        <a href="https://github.com/mladenilic/pwd_toggle">View on GitHub</a> | <a href="https://www.npmjs.com/package/pwd_toggle">View npm package</a>
      </p>
      <div class="password-wrapper">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="Cool, right? :)">
        <a href="#" id="password-toggle">Toggle Password</a>
      </div>

      <p id="milligram">Demo written using <a href="https://milligram.io/" target="_blank">Milligram css</a>.</p>
    </div>
    <script>
      var toggle = document.getElementById('password-toggle');
      var pwd = new PwdToggle(document.getElementById('password'), {
        focus: true,
        onShow: function () {
          console.log('show');
        },
        onHide: function () {
          console.log('hide');
        },
        onToggle: function () {
          toggle.classList.toggle('pwd-toggle-shown', this.isShown());
          console.log('toggle');
        }
      });

      toggle.addEventListener('click', function (e) {
        e.preventDefault();

        pwd.toggle();
      });
    </script>
  </body>
</html>
