<!doctype html>
<html>
  <head>
    <title>Password Toggle</title>
    <script src="dist/example.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Toggle Demo</h1>
      <div class="password-wrapper">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <a href="#" id="password-toggle">Toggle Password</a>
      </div>
    </div>
    <script>
      var pwd = new PwdToggle(document.getElementById('password'));

      document.getElementById('password-toggle').addEventListener('click', function (e) {
        e.preventDefault();

        pwd.toggle();

        this.classList.toggle('pwd-toggle-shown', pwd.isShown());
        pwd.element.focus();
      });
    </script>
  </body>
</html>
